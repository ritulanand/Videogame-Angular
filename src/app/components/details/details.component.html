<div class="details">
    <div class="game-banner">
        <img class="game-banner-img" src="https://images.unsplash.com/photo-1472851294608-062f824d29cc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8c2hvcHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="background-image">
    </div>
    <div class="game-content">
        <div class="details-wrapper">
            <div class="game-header">
                <h1 class="game-header-title">{{game?.name}}</h1>
                <h2 class="game-header-release-date">
                    Release: {{game?.released | date}}
                </h2>
                <p class="game-header-genres">
                    <span *ngFor="let genre of game.genres; let last=last" >
                            <!-- {{genre?.name}} <span *ngIf="!last">,</span> -->
                    </span>
                    

                </p>
                <div class="game-gauge">
                    <mwl-gauge
                    class="two"
                    [max]="100"
                    [dialStartAngle]="180"
                    [dialEndAngle]="0"
                    [value]="gameRating"
                    [animated] = "true"
                    [color]="getColor"
                    [animationDuration]="2"
                    >
                    </mwl-gauge>
                    <a class="game-gauge-label"
                    target="_blank" href="{{game.metacritic_url}}">Metacritic</a>
                </div>
            </div>
            <!-- here tabs willl go  -->
        </div>
    </div>
</div>
